<!DOCTYPE html>
<html>
<head>
    <title>设备历史数据</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .management-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group select, .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-top: 20px;
        }
        
        .devices-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .devices-table th, .devices-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .devices-table th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        .devices-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .no-data {
            text-align: center;
            padding: 30px;
            color: #666;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备历史数据</h1>
            <p>查看设备属性和事件的历史趋势</p>
        </div>
        
        <div class="management-container">
            <div class="form-group">
                <label for="device-select">选择设备:</label>
                <select id="device-select" onchange="loadDeviceProperties()">
                    <option value="">请选择设备</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="property-select">选择属性:</label>
                <select id="property-select" onchange="loadPropertyHistory()">
                    <option value="">请选择属性</option>
                </select>
            </div>
            
            <button class="btn" onclick="loadPropertyHistory()">加载历史数据</button>
            
            <div class="chart-container">
                <canvas id="historyChart"></canvas>
            </div>
            
            <a href="/device-monitoring" class="back-link">返回设备监控</a>
        </div>
    </div>
    
    <script>
        // 全局变量
        let devices = [];
        let chart = null;
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
        });
        
        // 加载设备列表
        function loadDevices() {
            fetch('/api/device-monitoring-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        devices = data.devices;
                        renderDeviceSelect();
                    } else {
                        console.error('加载设备列表失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('加载设备列表出错:', error);
                });
        }
        
        // 渲染设备选择框
        function renderDeviceSelect() {
            const select = document.getElementById('device-select');
            select.innerHTML = '<option value="">请选择设备</option>';
            
            devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device.id;
                option.textContent = `${device.name} (${device.code})`;
                select.appendChild(option);
            });
        }
        
        // 加载设备属性
        function loadDeviceProperties() {
            const deviceId = document.getElementById('device-select').value;
            const propertySelect = document.getElementById('property-select');
            
            // 清空属性选择框
            propertySelect.innerHTML = '<option value="">请选择属性</option>';
            
            if (!deviceId) {
                return;
            }
            
            // 获取设备类型
            const device = devices.find(d => d.id == deviceId);
            if (!device) {
                return;
            }
            
            fetch('/api/device-types')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const deviceType = data.data.find(dt => dt.name === device.type);
                        if (deviceType) {
                            // 加载设备属性
                            fetch(`/api/device-types/${deviceType.id}/properties`)
                                .then(response => response.json())
                                .then(propData => {
                                    if (propData.success) {
                                        renderPropertySelect(propData.data);
                                    }
                                });
                        }
                    }
                });
        }
        
        // 渲染属性选择框
        function renderPropertySelect(properties) {
            const select = document.getElementById('property-select');
            select.innerHTML = '<option value="">请选择属性</option>';
            
            properties.forEach(property => {
                const option = document.createElement('option');
                option.value = property.id;
                option.textContent = `${property.name} (${property.identifier})`;
                select.appendChild(option);
            });
        }
        
        // 加载属性历史数据
        function loadPropertyHistory() {
            const deviceId = document.getElementById('device-select').value;
            const propertyId = document.getElementById('property-select').value;
            
            if (!deviceId || !propertyId) {
                alert('请选择设备和属性');
                return;
            }
            
            fetch(`/api/property-history/${deviceId}/${propertyId}?limit=50`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderChart(data.data);
                    } else {
                        console.error('加载历史数据失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('加载历史数据出错:', error);
                });
        }
        
        // 渲染图表
        function renderChart(historyData) {
            const ctx = document.getElementById('historyChart').getContext('2d');
            
            // 如果已有图表，先销毁
            if (chart) {
                chart.destroy();
            }
            
            // 准备图表数据
            const labels = historyData.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleString();
            }).reverse();
            
            const values = historyData.map(item => {
                const value = parseFloat(item.value);
                return isNaN(value) ? 0 : value;
            }).reverse();
            
            // 创建图表
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: '属性值',
                        data: values,
                        borderColor: 'rgb(75, 192, 192)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        tension: 0.1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: false
                        },
                        x: {
                            ticks: {
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
