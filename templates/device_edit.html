<!DOCTYPE html>
<html>
<head>
    <title>编辑设备信息</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .form-container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        
        .message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>编辑设备信息</h1>
            <p>修改设备详细信息</p>
        </div>
        
        <div class="form-container">
            {% if message %}
                <div class="message {{ message_type }}">
                    {{ message }}
                </div>
            {% endif %}
            
            <form method="POST">
                <div class="form-group">
                    <label for="name">设备名称 *</label>
                    <input type="text" id="name" name="name" value="{{ device.name }}" required>
                </div>
                
                <div class="form-group">
                    <label for="code">设备编码 *</label>
                    <input type="text" id="code" name="code" value="{{ device.code }}" required>
                </div>
                
                <div class="form-group">
                    <label for="type">设备类型 *</label>
                    <select id="type" name="type" required>
                        <option value="">请选择设备类型</option>
                        {% if device_types %}
                            {% for device_type in device_types %}
                                <option value="{{ device_type.name }}" {% if device.type == device_type.name %}selected{% endif %}>{{ device_type.name }}</option>
                            {% endfor %}
                        {% else %}
                            <option value="服务器" {% if device.type == '服务器' %}selected{% endif %}>服务器</option>
                            <option value="网络设备" {% if device.type == '网络设备' %}selected{% endif %}>网络设备</option>
                            <option value="存储设备" {% if device.type == '存储设备' %}selected{% endif %}>存储设备</option>
                            <option value="安全设备" {% if device.type == '安全设备' %}selected{% endif %}>安全设备</option>
                            <option value="UPS" {% if device.type == 'UPS' %}selected{% endif %}>UPS</option>
                            <option value="空调设备" {% if device.type == '空调设备' %}selected{% endif %}>空调设备</option>
                            <option value="其他" {% if device.type == '其他' %}selected{% endif %}>其他</option>
                        {% endif %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="model">设备型号 *</label>
                    <input type="text" id="model" name="model" value="{{ device.model }}" required>
                </div>
                
                <div class="form-group">
                    <label for="purchase_date">采购日期 *</label>
                    <input type="date" id="purchase_date" name="purchase_date" value="{{ device.purchase_date }}" required>
                </div>
                
                <button type="submit" class="btn">更新设备信息</button>
            </form>
            
            <a href="/device-management" class="back-link">返回设备管理</a>
        </div>
    </div>
</body>
</html>
