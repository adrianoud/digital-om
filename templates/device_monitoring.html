<!DOCTYPE html>
<html>
<head>
    <title>设备监控</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .management-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .monitoring-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }
        
        .panel h2 {
            margin-top: 0;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .devices-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .device-item {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .device-item:hover {
            background-color: #e9ecef;
        }
        
        .device-item.active {
            background-color: #667eea;
            color: white;
        }
        
        .device-item h3 {
            margin: 0 0 5px 0;
        }
        
        .device-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .device-image {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #device-basic-info {
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #dee2e6;
        }
        
        #device-basic-info h3 {
            margin-top: 0;
        }
        
        .device-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
        
        .no-image {
            color: #6c757d;
            font-style: italic;
        }
        
        .properties-list, .methods-list, .events-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .property-name {
            font-weight: 500;
        }
        
        .property-value {
            color: #667eea;
        }
        
        .property-value-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .data-source-tag {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
            color: white;
        }
        
        .data-source-tag.register {
            background-color: #28a745; /* 绿色 - 寄存器 */
        }
        
        .data-source-tag.calculation {
            background-color: #007bff; /* 蓝色 - 计算 */
        }
        
        .data-source-tag.simulation {
            background-color: #6c757d; /* 灰色 - 模拟值 */
        }
        
        .history-link {
            font-size: 0.8em;
            color: #667eea;
            text-decoration: none;
        }
        
        .history-link:hover {
            text-decoration: underline;
        }
        
        .method-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .method-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9em;
        }
        
        .method-btn:hover {
            opacity: 0.9;
        }
        
        .event-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .event-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .event-normal {
            background-color: #d4edda;
            color: #155724;
        }
        
        .event-info {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .event-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .event-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .monitoring-layout {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备监控</h1>
            <p>实时监控设备状态和属性</p>
        </div>
        
        <div class="management-container">
            <div class="monitoring-layout">
                <!-- 左侧设备列表 -->
                <div class="panel">
                    <h2>设备列表</h2>
                    <div class="devices-list" id="devices-list">
                        <div class="no-data">加载中...</div>
                    </div>
                </div>
                
                <!-- 中间设备图片 -->
                <div class="panel">
                    <h2>设备图片</h2>
                    <div class="device-image" id="device-image">
                        <div class="no-data">请选择设备</div>
                    </div>
                    <div id="device-basic-info">
                        <div class="no-data">请选择设备</div>
                    </div>
                </div>
                
                <!-- 右侧设备详情 -->
                <div class="panel">
                    <h2>设备详情</h2>
                    <div id="device-details">
                        <div class="no-data">请选择设备</div>
                    </div>
                </div>
            </div>
            
            <div class="last-updated">
                最后更新: <span id="last-updated">-</span>
            </div>
            
            <a href="/device-history" class="back-link">查看历史数据</a>
            <a href="/" class="back-link">返回首页</a>
        </div>
    </div>
    
    <script>
        // 全局变量
        let devices = [];
        let selectedDevice = null;
        let updateInterval = null;
        // 缓存设备类型信息，避免重复请求
        let deviceTypesCache = {};
        // 缓存设备属性绑定信息
        let propertyBindingsCache = {};
        // 缓存属性历史数据，避免重复请求
        let propertyHistoryCache = {};
        // 缓存事件状态，避免频繁计算
        let eventStatusCache = {};
        // 记录上次事件状态更新时间
        let lastEventUpdate = {};
        // 防抖定时器
        let debounceTimer = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
        });
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            if (debounceTimer) {
                clearTimeout(debounceTimer);
            }
        });
        
        // 防抖函数
        function debounce(func, delay) {
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            }
        }
        
        // 加载设备列表
        function loadDevices() {
            fetch('/api/device-monitoring-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        devices = data.devices;
                        renderDevicesList();
                    } else {
                        document.getElementById('devices-list').innerHTML = '<div class="no-data">加载失败: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('devices-list').innerHTML = '<div class="no-data">加载失败</div>';
                });
        }
        
        // 渲染设备列表（优化版本）
        function renderDevicesList() {
            const container = document.getElementById('devices-list');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="no-data">暂无设备</div>';
                return;
            }
            
            // 使用文档片段减少DOM操作次数
            const fragment = document.createDocumentFragment();
            const containerDiv = document.createElement('div');
            
            let html = '';
            devices.forEach((device, index) => {
                html += `
                    <div class="device-item" onclick="selectDevice(${device.id})" id="device-item-${device.id}">
                        <h3>${device.name}</h3>
                        <p>编码: ${device.code}</p>
                        <p>类型: ${device.type}</p>
                        <p>型号: ${device.model || 'N/A'}</p>
                    </div>
                `;
            });
            
            containerDiv.innerHTML = html;
            fragment.appendChild(containerDiv);
            container.innerHTML = ''; // 清空容器
            container.appendChild(fragment);
            
            // 如果没有选中的设备，默认选中第一个设备
            if (!selectedDevice && devices.length > 0) {
                selectDevice(devices[0].id);
                // 添加选中样式
                const firstDeviceElement = document.getElementById(`device-item-${devices[0].id}`);
                if (firstDeviceElement) {
                    firstDeviceElement.classList.add('active');
                }
            }
        }
        
        // 选择设备（带防抖）
        function selectDevice(deviceId) {
            // 防抖处理，避免快速切换设备时的重复请求
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSelectDevice(deviceId);
            }, 300);
        }
        
        // 实际执行设备选择
        function performSelectDevice(deviceId) {
            // 更新选中状态
            selectedDevice = devices.find(d => d.id == deviceId);
            
            // 更新设备列表的选中样式
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('active');
            });
            const selectedElement = document.getElementById(`device-item-${deviceId}`);
            if (selectedElement) {
                selectedElement.classList.add('active');
            }
            
            // 更新设备图片和详情
            updateDeviceImage();
            updateDeviceDetails();
            
            // 重新设置定时器，确保更新的是当前选中的设备
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            // 每10秒更新属性值，每2分钟更新事件状态
            updateInterval = setInterval(updateDevicePropertyValues, 10000);
            // 每2分钟更新事件状态
            setInterval(updateEventStatus, 120000);
            // 页面加载后立即更新一次事件状态
            setTimeout(updateEventStatus, 1000); // 1秒后执行，确保页面已渲染
        }
        
        // 获取设备类型信息（带缓存）
        function getDeviceType(typeName) {
            // 如果缓存中有，直接返回
            if (deviceTypesCache[typeName]) {
                return Promise.resolve(deviceTypesCache[typeName]);
            }
            
            // 否则从API获取
            return fetch('/api/device-types')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const deviceType = data.data.find(dt => dt.name === typeName);
                        if (deviceType) {
                            // 缓存结果
                            deviceTypesCache[typeName] = deviceType;
                            return deviceType;
                        }
                    }
                    return null;
                });
        }
        
        // 获取设备属性（带缓存）
        function getDeviceProperties(deviceTypeId) {
            const cacheKey = `properties_${deviceTypeId}`;
            if (deviceTypesCache[cacheKey]) {
                return Promise.resolve(deviceTypesCache[cacheKey]);
            }
            
            return fetch(`/api/device-types/${deviceTypeId}/properties`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        deviceTypesCache[cacheKey] = data.data;
                        return data.data;
                    }
                    return [];
                });
        }
        
        // 获取设备方法（带缓存）
        function getDeviceMethods(deviceTypeId) {
            const cacheKey = `methods_${deviceTypeId}`;
            if (deviceTypesCache[cacheKey]) {
                return Promise.resolve(deviceTypesCache[cacheKey]);
            }
            
            return fetch(`/api/device-types/${deviceTypeId}/methods`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        deviceTypesCache[cacheKey] = data.data;
                        return data.data;
                    }
                    return [];
                });
        }
        
        // 获取设备事件（带缓存）
        function getDeviceEvents(deviceTypeId) {
            const cacheKey = `events_${deviceTypeId}`;
            if (deviceTypesCache[cacheKey]) {
                return Promise.resolve(deviceTypesCache[cacheKey]);
            }
            
            return fetch(`/api/device-types/${deviceTypeId}/events`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        deviceTypesCache[cacheKey] = data.data;
                        return data.data;
                    }
                    return [];
                });
        }
        
        // 获取属性绑定信息（带缓存）
        function getPropertyBinding(deviceId, propertyId) {
            const cacheKey = `${deviceId}_${propertyId}`;
            if (propertyBindingsCache[cacheKey]) {
                console.log('从缓存获取属性绑定:', deviceId, propertyId, propertyBindingsCache[cacheKey]);
                return Promise.resolve(propertyBindingsCache[cacheKey]);
            }
            
            return fetch(`/api/device/${deviceId}/property/${propertyId}/modbus-binding`)
                .then(response => response.json())
                .then(data => {
                    console.log('从API获取属性绑定:', deviceId, propertyId, data);
                    if (data.success && data.data) {
                        propertyBindingsCache[cacheKey] = data.data;
                        return data.data;
                    }
                    propertyBindingsCache[cacheKey] = null;
                    return null;
                });
        }
        
        // 更新设备图片
        function updateDeviceImage() {
            const container = document.getElementById('device-image');
            
            if (!selectedDevice) {
                container.innerHTML = '<div class="no-data">请选择设备</div>';
                return;
            }
            
            // 使用缓存的设备类型信息
            getDeviceType(selectedDevice.type)
                .then(deviceType => {
                    if (deviceType && deviceType.image_path) {
                        container.innerHTML = `<img src="/static/${deviceType.image_path}" alt="${selectedDevice.type}" onerror="this.src='https://via.placeholder.com/300x200?text=${encodeURIComponent(selectedDevice.type)}'">`;
                    } else {
                        container.innerHTML = `<img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(selectedDevice.type)}" alt="${selectedDevice.type}">`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    container.innerHTML = `<img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(selectedDevice.type)}" alt="${selectedDevice.type}">`;
                });
        }
        
        // 更新设备详情（带错误处理）
        function updateDeviceDetails() {
            // 更新最后更新时间
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
            
            const detailsContainer = document.getElementById('device-details');
            const infoContainer = document.getElementById('device-basic-info');
            
            if (!selectedDevice) {
                detailsContainer.innerHTML = '<div class="no-data">请选择设备</div>';
                infoContainer.innerHTML = '<div class="no-data">请选择设备</div>';
                return;
            }
            
            // 显示加载状态
            detailsContainer.innerHTML = '<div class="no-data">加载中...</div>';
            infoContainer.innerHTML = '<div class="no-data">加载中...</div>';
            
            // 获取设备类型信息
            getDeviceType(selectedDevice.type)
                .then(deviceType => {
                    if (deviceType) {
                        // 并行获取属性、方法和事件
                        Promise.all([
                            getDeviceProperties(deviceType.id),
                            getDeviceMethods(deviceType.id),
                            getDeviceEvents(deviceType.id)
                        ]).then(([properties, methods, events]) => {
                            renderDeviceDetails(selectedDevice, deviceType, properties, methods, events);
                            updateDeviceBasicInfo(); // 更新基本信息
                        }).catch(error => {
                            console.error('获取设备详情失败:', error);
                            detailsContainer.innerHTML = '<div class="no-data">加载失败: ' + error.message + '</div>';
                            infoContainer.innerHTML = '<div class="no-data">加载失败: ' + error.message + '</div>';
                        });
                    } else {
                        renderDeviceDetails(selectedDevice, null, [], [], []);
                        updateDeviceBasicInfo(); // 更新基本信息
                    }
                })
                .catch(error => {
                    console.error('获取设备类型失败:', error);
                    detailsContainer.innerHTML = '<div class="no-data">加载失败: ' + error.message + '</div>';
                    infoContainer.innerHTML = '<div class="no-data">加载失败: ' + error.message + '</div>';
                });
        }
        
        // 更新设备基本信息
        function updateDeviceBasicInfo() {
            const container = document.getElementById('device-basic-info');
            
            if (!selectedDevice) {
                container.innerHTML = '<div class="no-data">请选择设备</div>';
                return;
            }
            
            container.innerHTML = `
                <h3>${selectedDevice.name || 'N/A'}</h3>
                <p><strong>设备编码:</strong> ${selectedDevice.code || 'N/A'}</p>
                <p><strong>设备类型:</strong> ${selectedDevice.type || 'N/A'}</p>
                <p><strong>设备型号:</strong> ${selectedDevice.model || 'N/A'}</p>
                <p><strong>采购日期:</strong> ${selectedDevice.purchase_date || 'N/A'}</p>
                <p><strong>录入时间:</strong> ${selectedDevice.entry_time ? new Date(selectedDevice.entry_time).toLocaleString() : 'N/A'}</p>
            `;
        }
        
        // 更新设备属性值（仅更新数值部分）
        async function updateDevicePropertyValues() {
            if (!selectedDevice) return;
            
            // 更新最后更新时间
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
            
            try {
                // 使用缓存的设备类型信息
                const deviceType = await getDeviceType(selectedDevice.type);
                if (deviceType) {
                    // 获取设备属性
                    const properties = await getDeviceProperties(deviceType.id);
                    // 并行更新所有属性值
                    await Promise.all(properties.map(prop => updatePropertyValue(selectedDevice.id, prop)));
                }
            } catch (error) {
                console.error('获取设备类型失败:', error);
            }
        }
        
        // 更新单个属性的值
        function updatePropertyValue(deviceId, prop) {
            // 使用缓存的绑定信息
            return getPropertyBinding(deviceId, prop.id)
                .then(bindingData => {
                    if (bindingData && bindingData.modbus_point_id) {
                        // 存在Modbus绑定，从Modbus读取真实值
                        return fetch(`/api/modbus-point/${bindingData.modbus_point_id}/value`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    // 更新界面上对应的属性值
                                    const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                    if (propertyElement) {
                                        propertyElement.textContent = `${data.value !== null ? data.value : 'N/A'} ${prop.unit || ''}`;
                                    }
                                    
                                    // 更新数据源标签
                                    const dataSourceTag = document.querySelector(`.property-item[data-property-id="${prop.id}"] .data-source-tag`);
                                    if (dataSourceTag) {
                                        dataSourceTag.textContent = '寄存器';
                                        dataSourceTag.className = 'data-source-tag register';
                                    }
                                    
                                    // 保存历史数据
                                    savePropertyHistory(deviceId, prop.id, data.value);
                                }
                            })
                            .catch(error => {
                                console.error('读取Modbus数据失败:', error);
                                const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                if (propertyElement) {
                                    propertyElement.textContent = `读取失败 ${prop.unit || ''}`;
                                }
                                
                                // 更新数据源标签
                                const dataSourceTag = document.querySelector(`.property-item[data-property-id="${prop.id}"] .data-source-tag`);
                                if (dataSourceTag) {
                                    dataSourceTag.textContent = '寄存器';
                                    dataSourceTag.className = 'data-source-tag register';
                                }
                            });
                    } else if (bindingData && bindingData.calculation_expression) {
                        // 存在计算表达式绑定，计算值
                        return calculatePropertyValue(deviceId, prop, bindingData.calculation_expression)
                            .then(calculatedValue => {
                                const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                if (propertyElement) {
                                    propertyElement.textContent = `${calculatedValue} ${prop.unit || ''}`;
                                }
                                
                                // 更新数据源标签
                                const dataSourceTag = document.querySelector(`.property-item[data-property-id="${prop.id}"] .data-source-tag`);
                                if (dataSourceTag) {
                                    dataSourceTag.textContent = '计算';
                                    dataSourceTag.className = 'data-source-tag calculation';
                                }
                                
                                // 保存历史数据
                                savePropertyHistory(deviceId, prop.id, calculatedValue);
                            })
                            .catch(error => {
                                console.error('计算属性值失败:', error);
                                const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                if (propertyElement) {
                                    propertyElement.textContent = `计算失败 ${prop.unit || ''}`;
                                }
                                
                                // 更新数据源标签
                                const dataSourceTag = document.querySelector(`.property-item[data-property-id="${prop.id}"] .data-source-tag`);
                                if (dataSourceTag) {
                                    dataSourceTag.textContent = '计算';
                                    dataSourceTag.className = 'data-source-tag calculation';
                                }
                            });
                    } else {
                        // 没有绑定，使用模拟值
                        let value = 'N/A';
                        if (prop.data_type === 'int' || prop.data_type === 'float') {
                            if (prop.min_value !== null && prop.max_value !== null) {

        // 计算属性值
        function calculatePropertyValue(deviceId, prop, expression) {
            // 获取设备的所有属性值用于计算，但跳过其他计算属性以避免循环
            return getDevicePropertiesForCalculation(deviceId, true)
                .then(propertyValues => {
                    try {
                        // 替换表达式中的属性标识符为实际值
                        let calculatedExpression = expression;
                        for (const [identifier, value] of Object.entries(propertyValues)) {
                            // 只替换完整的标识符，避免部分匹配
                            const regex = new RegExp('\\b' + identifier + '\\b', 'g');
                            // 确保值是数字类型
                            const numericValue = parseFloat(value);
                            if (!isNaN(numericValue)) {
                                calculatedExpression = calculatedExpression.replace(regex, numericValue);
                            }
                        }
                        
                        // 安全地计算表达式结果
                        const result = safeEval(calculatedExpression);
                        // 确保返回的是数字类型并保留两位小数
                        const finalResult = Number.isFinite(result) ? parseFloat(result.toFixed(2)) : 'N/A';
                        return finalResult;
                    } catch (error) {
                        console.error('计算表达式失败:', error);
                        throw new Error('表达式计算错误: ' + error.message);
                    }
                });
        }
        
        // 安全的表达式计算函数
        function safeEval(expression) {
            // 只允许数字、基本运算符、小数点、括号和空格
            if (!/^[\d+\-*/().\s]+$/.test(expression)) {
                throw new Error('表达式包含非法字符');
            }
            
            // 检查表达式是否为空
            if (!expression || expression.trim() === '') {
                throw new Error('表达式为空');
            }
            
            // 使用Function构造函数而不是eval（相对更安全）
            try {
                return Function('"use strict"; return (' + expression + ')')();
            } catch (e) {
                throw new Error('表达式语法错误: ' + e.message);
            }
        }

        // 检查事件是否被触发
        async function checkEventTrigger(event, properties) {
            // 如果事件没有条件表达式，则不触发
            if (!event.condition) {
                return false;
            }
            
            try {
                // 创建一个包含所有属性值的上下文对象
                const context = {};
                properties.forEach(prop => {
                    // 确保属性值是数字类型，如果不是则尝试转换

                    if (!isNaN(value)) {

                    } else {
                        // 对于非数字值，保留原始值
                        context[prop.identifier] = prop.value;
                    }
                });
                
                // 获取事件条件表达式
                const expression = event.condition.trim();
                
                // 获取属性的历史数据
                async function getPropertyHistoryData(deviceId, propertyId, timeRange) {
                    // 从时间范围字符串中提取秒数
                    const timeRangeSeconds = parseInt(timeRange.replace('T', ''));
                    const startTime = new Date(Date.now() - timeRangeSeconds * 1000);
                    const startTimeStr = startTime.toISOString().replace('T', ' ').substring(0, 19);
                    
                    // 创建缓存键
                    const cacheKey = `${deviceId}_${propertyId}_${timeRange}`;
                    
                    // 检查缓存中是否存在数据
                    if (propertyHistoryCache[cacheKey]) {
                        const cachedData = propertyHistoryCache[cacheKey];
                        const cacheTime = new Date(cachedData.timestamp);
                        const now = new Date();
                        
                        // 如果缓存数据在5秒内，则使用缓存
                        if (now - cacheTime < 5000) {
                            return cachedData.data;
                        }
                    }
                    
                    // 从后端API获取历史数据
                    try {
                        const response = await fetch(`/api/property-history/${deviceId}/${propertyId}?start_time=${encodeURIComponent(startTimeStr)}&limit=1000`);
                        const data = await response.json();
                        if (data.success) {
                            // 缓存数据
                            propertyHistoryCache[cacheKey] = {
                                data: data.data,
                                timestamp: new Date().toISOString()
                            };
                            return data.data;
                        } else {
                            console.error('获取历史数据失败:', data.message);
                            return [];
                        }
                    } catch (error) {
                        console.error('获取历史数据时出错:', error);
                        return [];
                    }
                }
                
                // 聚合函数
                async function aggregate(deviceId, propertyIdentifier, operation, timeRange) {
                    // 找到属性ID
                    const property = properties.find(p => p.identifier === propertyIdentifier);
                    if (!property) {
                        console.error(`未找到属性: ${propertyIdentifier}`);
                        return 0;
                    }
                    
                    // 从后端获取历史数据
                    const historyData = await getPropertyHistoryData(deviceId, property.id, timeRange);
                    if (!historyData || historyData.length === 0) {
                        return 0;
                    }
                    
                    // 提取数值
                    const values = historyData
                        .map(item => parseFloat(item.value))
                        .filter(val => !isNaN(val));
                    
                    if (values.length === 0) {
                        return 0;
                    }
                    
                    // 根据操作类型计算聚合值
                    switch (operation) {
                        case 'sum':
                            return values.reduce((sum, val) => sum + val, 0);
                        case 'avg':
                            return values.reduce((sum, val) => sum + val, 0) / values.length;
                        case 'max':
                            return Math.max(...values);
                        case 'min':
                            return Math.min(...values);
                        case 'variance':
                            const mean = values.reduce((sum, val) => sum + val, 0) / values.length;
                            const squaredDiffs = values.map(val => Math.pow(val - mean, 2));
                            return squaredDiffs.reduce((sum, val) => sum + val, 0) / squaredDiffs.length;
                        case 'median':
                            const sorted = [...values].sort((a, b) => a - b);
                            const mid = Math.floor(sorted.length / 2);
                            return sorted.length % 2 !== 0 ? sorted[mid] : (sorted[mid - 1] + sorted[mid]) / 2;
                        default:
                            return 0;
                    }
                }
                
                // 安全表达式评估函数
                async function evaluateExpression(expr, ctx, deviceId) {
                    console.log('原始表达式:', expr);
                    
                    // 首先，识别所有聚合函数中使用的属性名（考虑可能存在的空格）
                    const aggRegex = /(\w+)\(\s*(\w+)\s*,\s*(T\d+)\s*\)/g;
                    const aggMatches = [...expr.matchAll(aggRegex)];
                    const aggProperties = new Set();
                    
                    for (const match of aggMatches) {
                        const property = match[2]; // 第二个捕获组是属性名
                        aggProperties.add(property);
                    }
                    
                    console.log('聚合函数中使用的属性:', Array.from(aggProperties));
                    
                    // 替换不在聚合函数中的普通属性标识符为实际值
                    let processedExpr = expr;
                    const sortedKeys = Object.keys(ctx).sort((a, b) => b.length - a.length);
                    
                    for (const key of sortedKeys) {
                        // 检查属性是否在任何聚合函数中
                        if (!aggProperties.has(key)) {
                            // 如果不在聚合函数中，则替换为实际值
                            const escapedKey = key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                            const regex = new RegExp('\\b' + escapedKey + '\\b', 'g');
                            const safeValue = (typeof ctx[key] === 'string') ? JSON.stringify(ctx[key]) : ctx[key];
                            processedExpr = processedExpr.replace(regex, safeValue);
                        }
                    }
                    
                    console.log('普通属性替换后:', processedExpr);
                    
                    // 现在处理聚合函数，将它们替换为计算后的值
                    // 使用更宽松的正则表达式来匹配聚合函数（考虑可能存在的空格）
                    const finalAggRegex = /(\w+)\(\s*(\w+)\s*,\s*(T\d+)\s*\)/g;
                    let hasAggFunc = true;
                    
                    // 由于需要异步处理，我们需要循环处理，直到没有聚合函数为止
                    while (hasAggFunc) {
                        const match = /(\w+)\(\s*(\w+)\s*,\s*(T\d+)\s*\)/.exec(processedExpr);
                        if (match) {
                            const fullMatch = match[0];
                            const operation = match[1];
                            const property = match[2];
                            const timeRange = match[3];
                            
                            // 计算聚合函数的值
                            const aggValue = await aggregate(deviceId, property, operation, timeRange);
                            
                            // 替换第一个匹配的聚合函数
                            processedExpr = processedExpr.replace(fullMatch, aggValue);
                        } else {
                            hasAggFunc = false;
                        }
                    }
                    
                    console.log('聚合函数值替换后:', processedExpr);
                    
                    // 只允许特定的字符（数字、运算符、空格、括号、小数点、引号、逻辑运算符）
                    if (!/^[\d+\-*/().<>=!&|\s"'\\]+$/.test(processedExpr)) {
                        throw new Error('表达式包含非法字符: ' + processedExpr);
                    }

                    // 使用Function构造器而不是eval来评估表达式（相对更安全）
                    return Function('"use strict"; return (' + processedExpr + ')')();
                }
                
                const result = await evaluateExpression(expression, context, selectedDevice.id);
                return Boolean(result);
            } catch (error) {
                console.error('事件条件表达式求值失败:', error);
                return false;
            }
        }
        
        // 更新事件状态
        async function updateEventStatus() {
            if (!selectedDevice) return;
            
            try {
                // 检查是否在5秒内已更新过此设备的事件状态，避免频繁更新
                const now = Date.now();
                const deviceId = selectedDevice.id;
                if (lastEventUpdate[deviceId] && (now - lastEventUpdate[deviceId] < 5000)) {
                    return; // 5秒内已更新过，跳过本次更新
                }
                lastEventUpdate[deviceId] = now;
                
                // 获取设备类型信息
                const deviceType = await getDeviceType(selectedDevice.type);
                if (deviceType) {
                    // 获取设备属性和事件
                    const [properties, events] = await Promise.all([
                        getDeviceProperties(deviceType.id),
                        getDeviceEvents(deviceType.id)
                    ]);
                    
                    // 获取当前所有属性的值
                    const propertiesWithValues = [];
                    for (const prop of properties) {
                        const bindingData = await getPropertyBinding(selectedDevice.id, prop.id);
                        if (bindingData && bindingData.modbus_point_id) {
                            // 存在Modbus绑定，从Modbus读取真实值
                            try {
                                const response = await fetch(`/api/modbus-point/${bindingData.modbus_point_id}/value`);
                                const data = await response.json();
                                if (data.success) {
                                    propertiesWithValues.push({
                                        ...prop,
                                        value: data.value !== null ? data.value : 'N/A',
                                        dataSource: 'register',
                                        dataSourceLabel: '寄存器'
                                    });
                                } else {
                                    propertiesWithValues.push({
                                        ...prop,
                                        value: '读取失败: ' + data.message,
                                        dataSource: 'register',
                                        dataSourceLabel: '寄存器'
                                    });
                                }
                            } catch (error) {
                                console.error('读取Modbus数据失败:', error);
                                propertiesWithValues.push({
                                    ...prop,
                                    value: '读取失败: ' + error.message,
                                    dataSource: 'register',
                                    dataSourceLabel: '寄存器'
                                });
                            }
                        } else if (bindingData && bindingData.calculation_expression) {
                            // 存在计算表达式，计算值
                            try {
                                const calculatedValue = await calculatePropertyValue(selectedDevice.id, prop, bindingData.calculation_expression);
                                propertiesWithValues.push({
                                    ...prop,
                                    value: calculatedValue,
                                    dataSource: 'calculation',
                                    dataSourceLabel: '计算'
                                });
                            } catch (error) {
                                console.error('计算属性值失败:', error);
                                propertiesWithValues.push({
                                    ...prop,
                                    value: '计算失败: ' + error.message,
                                    dataSource: 'calculation',
                                    dataSourceLabel: '计算'
                                });
                            }
                        } else {
                            // 没有绑定，使用模拟值
                            let value = 'N/A';
                            if (prop.data_type === 'int' || prop.data_type === 'float') {
                                if (prop.min_value !== null && prop.max_value !== null) {
                                    value = (Math.random() * (prop.max_value - prop.min_value) + prop.min_value).toFixed(2);
                                } else {
                                    value = (Math.random() * 100).toFixed(2);
                                }
                            }
                            propertiesWithValues.push({
                                ...prop,
                                value: value,
                                dataSource: 'simulation',
                                dataSourceLabel: '模拟值'
                            });
                        }
                    }
                    
                    // 检查每个事件的状态
                    for (const event of events) {
                        // 检查事件是否被触发
                        const isTriggered = await checkEventTrigger(event, propertiesWithValues);
                        
                        // 根据事件级别和触发状态设置显示文本
                        let statusClass = 'event-normal';
                        let statusText = '正常';
                        
                        if (isTriggered) {
                            // 事件被触发
                            if (event.level === 'warning') {
                                statusClass = 'event-warning';
                                statusText = '警告';
                            } else if (event.level === 'error') {
                                statusClass = 'event-error';
                                statusText = '错误';
                            } else {
                                // info级别事件触发时显示"注意"
                                statusClass = 'event-info';
                                statusText = '注意';
                            }
                        } else {
                            // 事件未触发，统一显示"正常"
                            statusClass = 'event-normal';
                            statusText = '正常';
                        }
                        
                        // 更新界面上的事件状态
                        const eventElements = document.querySelectorAll('.event-item');
                        eventElements.forEach(element => {
                            const eventText = element.querySelector('span:first-child');
                            if (eventText && eventText.textContent.includes(event.name || event.identifier)) {
                                const statusElement = element.querySelector('.event-status');
                                if (statusElement) {
                                    statusElement.className = `event-status ${statusClass}`;
                                    statusElement.textContent = statusText;
                                }
                            }
                        });
                        
                        // 保存事件历史数据
                        saveEventHistory(selectedDevice.id, event.id, isTriggered ? 'triggered' : 'normal');
                    }
                }
            } catch (error) {
                console.error('更新事件状态失败:', error);
            }
        }
