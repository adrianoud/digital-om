<!DOCTYPE html>
<html>
<head>
    <title>设备监控</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            color: white;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .management-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .monitoring-layout {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        
        .panel {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #e9ecef;
        }
        
        .panel h2 {
            margin-top: 0;
            color: #495057;
            border-bottom: 1px solid #dee2e6;
            padding-bottom: 10px;
        }
        
        .devices-list {
            max-height: 500px;
            overflow-y: auto;
        }
        
        .device-item {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .device-item:hover {
            background-color: #e9ecef;
        }
        
        .device-item.active {
            background-color: #667eea;
            color: white;
        }
        
        .device-item h3 {
            margin: 0 0 5px 0;
        }
        
        .device-item p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #6c757d;
        }
        
        .device-image {
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .device-image img {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
        }
        
        .no-image {
            color: #6c757d;
            font-style: italic;
        }
        
        .properties-list, .methods-list, .events-list {
            max-height: 200px;
            overflow-y: auto;
        }
        
        .property-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .property-name {
            font-weight: 500;
        }
        
        .property-value {
            color: #667eea;
        }
        
        .property-value-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .history-link {
            font-size: 0.8em;
            color: #667eea;
            text-decoration: none;
        }
        
        .history-link:hover {
            text-decoration: underline;
        }
        
        .method-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .method-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9em;
        }
        
        .method-btn:hover {
            opacity: 0.9;
        }
        
        .event-item {
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
        }
        
        .event-status {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 10px;
            font-size: 0.8em;
            font-weight: 500;
        }
        
        .event-normal {
            background-color: #d4edda;
            color: #155724;
        }
        
        .event-info {
            background-color: #cce5ff;
            color: #004085;
        }
        
        .event-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        
        .event-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .no-data {
            text-align: center;
            padding: 20px;
            color: #6c757d;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 15px;
            color: #6c757d;
            font-size: 0.9em;
        }
        
        @media (max-width: 768px) {
            .monitoring-layout {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>设备监控</h1>
            <p>实时监控设备状态和属性</p>
        </div>
        
        <div class="management-container">
            <div class="monitoring-layout">
                <!-- 左侧设备列表 -->
                <div class="panel">
                    <h2>设备列表</h2>
                    <div class="devices-list" id="devices-list">
                        <div class="no-data">加载中...</div>
                    </div>
                </div>
                
                <!-- 中间设备图片 -->
                <div class="panel">
                    <h2>设备图片</h2>
                    <div class="device-image" id="device-image">
                        <div class="no-data">请选择设备</div>
                    </div>
                </div>
                
                <!-- 右侧设备详情 -->
                <div class="panel">
                    <h2>设备详情</h2>
                    <div id="device-details">
                        <div class="no-data">请选择设备</div>
                    </div>
                </div>
            </div>
            
            <div class="last-updated">
                最后更新: <span id="last-updated">-</span>
            </div>
            
            <a href="/device-history" class="back-link">查看历史数据</a>
            <a href="/" class="back-link">返回首页</a>
        </div>
    </div>
    
    <script>
        // 全局变量
        let devices = [];
        let selectedDevice = null;
        let updateInterval = null;
        // 缓存设备类型信息，避免重复请求
        let deviceTypesCache = {};
        // 缓存设备属性绑定信息
        let propertyBindingsCache = {};
        // 防抖定时器
        let debounceTimer = null;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadDevices();
        });
        
        // 页面卸载时清理定时器
        window.addEventListener('beforeunload', function() {
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            if (debounceTimer) {
                clearTimeout(debounceTimer);
            }
        });
        
        // 防抖函数
        function debounce(func, delay) {
            return function() {
                const context = this;
                const args = arguments;
                clearTimeout(debounceTimer);
                debounceTimer = setTimeout(() => func.apply(context, args), delay);
            }
        }
        
        // 加载设备列表
        function loadDevices() {
            fetch('/api/device-monitoring-data')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        devices = data.devices;
                        renderDevicesList();
                    } else {
                        document.getElementById('devices-list').innerHTML = '<div class="no-data">加载失败: ' + data.message + '</div>';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('devices-list').innerHTML = '<div class="no-data">加载失败</div>';
                });
        }
        
        // 渲染设备列表（优化版本）
        function renderDevicesList() {
            const container = document.getElementById('devices-list');
            
            if (devices.length === 0) {
                container.innerHTML = '<div class="no-data">暂无设备</div>';
                return;
            }
            
            // 使用文档片段减少DOM操作次数
            const fragment = document.createDocumentFragment();
            const containerDiv = document.createElement('div');
            
            let html = '';
            devices.forEach((device, index) => {
                html += `
                    <div class="device-item" onclick="selectDevice(${device.id})" id="device-item-${device.id}">
                        <h3>${device.name}</h3>
                        <p>编码: ${device.code}</p>
                        <p>类型: ${device.type}</p>
                        <p>型号: ${device.model || 'N/A'}</p>
                    </div>
                `;
            });
            
            containerDiv.innerHTML = html;
            fragment.appendChild(containerDiv);
            container.innerHTML = ''; // 清空容器
            container.appendChild(fragment);
            
            // 如果没有选中的设备，默认选中第一个设备
            if (!selectedDevice && devices.length > 0) {
                selectDevice(devices[0].id);
                // 添加选中样式
                const firstDeviceElement = document.getElementById(`device-item-${devices[0].id}`);
                if (firstDeviceElement) {
                    firstDeviceElement.classList.add('active');
                }
            }
        }
        
        // 选择设备（带防抖）
        function selectDevice(deviceId) {
            // 防抖处理，避免快速切换设备时的重复请求
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                performSelectDevice(deviceId);
            }, 300);
        }
        
        // 实际执行设备选择
        function performSelectDevice(deviceId) {
            // 更新选中状态
            selectedDevice = devices.find(d => d.id == deviceId);
            
            // 更新设备列表的选中样式
            document.querySelectorAll('.device-item').forEach(item => {
                item.classList.remove('active');
            });
            const selectedElement = document.getElementById(`device-item-${deviceId}`);
            if (selectedElement) {
                selectedElement.classList.add('active');
            }
            
            // 更新设备图片和详情
            updateDeviceImage();
            updateDeviceDetails();
            
            // 重新设置定时器，确保更新的是当前选中的设备
            if (updateInterval) {
                clearInterval(updateInterval);
            }
            updateInterval = setInterval(updateDevicePropertyValues, 10000);
        }
        
        // 获取设备类型信息（带缓存）
        function getDeviceType(typeName) {
            // 如果缓存中有，直接返回
            if (deviceTypesCache[typeName]) {
                return Promise.resolve(deviceTypesCache[typeName]);
            }
            
            // 否则从API获取
            return fetch('/api/device-types')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const deviceType = data.data.find(dt => dt.name === typeName);
                        if (deviceType) {
                            // 缓存结果
                            deviceTypesCache[typeName] = deviceType;
                            return deviceType;
                        }
                    }
                    return null;
                });
        }
        
        // 获取设备属性（带缓存）
        function getDeviceProperties(deviceTypeId) {
            const cacheKey = `properties_${deviceTypeId}`;
            if (deviceTypesCache[cacheKey]) {
                return Promise.resolve(deviceTypesCache[cacheKey]);
            }
            
            return fetch(`/api/device-types/${deviceTypeId}/properties`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        deviceTypesCache[cacheKey] = data.data;
                        return data.data;
                    }
                    return [];
                });
        }
        
        // 获取设备方法（带缓存）
        function getDeviceMethods(deviceTypeId) {
            const cacheKey = `methods_${deviceTypeId}`;
            if (deviceTypesCache[cacheKey]) {
                return Promise.resolve(deviceTypesCache[cacheKey]);
            }
            
            return fetch(`/api/device-types/${deviceTypeId}/methods`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        deviceTypesCache[cacheKey] = data.data;
                        return data.data;
                    }
                    return [];
                });
        }
        
        // 获取设备事件（带缓存）
        function getDeviceEvents(deviceTypeId) {
            const cacheKey = `events_${deviceTypeId}`;
            if (deviceTypesCache[cacheKey]) {
                return Promise.resolve(deviceTypesCache[cacheKey]);
            }
            
            return fetch(`/api/device-types/${deviceTypeId}/events`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        deviceTypesCache[cacheKey] = data.data;
                        return data.data;
                    }
                    return [];
                });
        }
        
        // 获取属性绑定信息（带缓存）
        function getPropertyBinding(deviceId, propertyId) {
            const cacheKey = `${deviceId}_${propertyId}`;
            if (propertyBindingsCache[cacheKey]) {
                console.log('从缓存获取属性绑定:', deviceId, propertyId, propertyBindingsCache[cacheKey]);
                return Promise.resolve(propertyBindingsCache[cacheKey]);
            }
            
            return fetch(`/api/device/${deviceId}/property/${propertyId}/modbus-binding`)
                .then(response => response.json())
                .then(data => {
                    console.log('从API获取属性绑定:', deviceId, propertyId, data);
                    if (data.success && data.data) {
                        propertyBindingsCache[cacheKey] = data.data;
                        return data.data;
                    }
                    propertyBindingsCache[cacheKey] = null;
                    return null;
                });
        }
        
        // 更新设备图片
        function updateDeviceImage() {
            const container = document.getElementById('device-image');
            
            if (!selectedDevice) {
                container.innerHTML = '<div class="no-data">请选择设备</div>';
                return;
            }
            
            // 使用缓存的设备类型信息
            getDeviceType(selectedDevice.type)
                .then(deviceType => {
                    if (deviceType && deviceType.image_path) {
                        container.innerHTML = `<img src="/static/${deviceType.image_path}" alt="${selectedDevice.type}" onerror="this.src='https://via.placeholder.com/300x200?text=${encodeURIComponent(selectedDevice.type)}'">`;
                    } else {
                        container.innerHTML = `<img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(selectedDevice.type)}" alt="${selectedDevice.type}">`;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    container.innerHTML = `<img src="https://via.placeholder.com/300x200?text=${encodeURIComponent(selectedDevice.type)}" alt="${selectedDevice.type}">`;
                });
        }
        
        // 更新设备详情（带错误处理）
        function updateDeviceDetails() {
            // 更新最后更新时间
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
            
            const container = document.getElementById('device-details');
            
            if (!selectedDevice) {
                container.innerHTML = '<div class="no-data">请选择设备</div>';
                return;
            }
            
            // 显示加载状态
            container.innerHTML = '<div class="no-data">加载中...</div>';
            
            // 获取设备类型信息
            getDeviceType(selectedDevice.type)
                .then(deviceType => {
                    if (deviceType) {
                        // 并行获取属性、方法和事件
                        Promise.all([
                            getDeviceProperties(deviceType.id),
                            getDeviceMethods(deviceType.id),
                            getDeviceEvents(deviceType.id)
                        ]).then(([properties, methods, events]) => {
                            renderDeviceDetails(selectedDevice, deviceType, properties, methods, events);
                        }).catch(error => {
                            console.error('获取设备详情失败:', error);
                            container.innerHTML = '<div class="no-data">加载失败: ' + error.message + '</div>';
                        });
                    } else {
                        renderDeviceDetails(selectedDevice, null, [], [], []);
                    }
                })
                .catch(error => {
                    console.error('获取设备类型失败:', error);
                    container.innerHTML = '<div class="no-data">加载失败: ' + error.message + '</div>';
                });
        }
        
        // 更新设备属性值（仅更新数值部分）
        function updateDevicePropertyValues() {
            if (!selectedDevice) return;
            
            // 更新最后更新时间
            document.getElementById('last-updated').textContent = new Date().toLocaleString();
            
            // 使用缓存的设备类型信息
            getDeviceType(selectedDevice.type)
                .then(deviceType => {
                    if (deviceType) {
                        // 获取设备属性
                        getDeviceProperties(deviceType.id)
                            .then(properties => {
                                // 并行更新所有属性值
                                const updatePromises = properties.map(prop => updatePropertyValue(selectedDevice.id, prop));
                                Promise.all(updatePromises);
                            })
                            .catch(error => {
                                console.error('获取属性失败:', error);
                            });
                    }
                })
                .catch(error => {
                    console.error('获取设备类型失败:', error);
                });
        }
        
        // 更新单个属性的值
        function updatePropertyValue(deviceId, prop) {
            // 使用缓存的绑定信息
            return getPropertyBinding(deviceId, prop.id)
                .then(bindingData => {
                    if (bindingData && bindingData.modbus_point_id) {
                        // 存在Modbus绑定，从Modbus读取真实值
                        return fetch(`/api/modbus-point/${bindingData.modbus_point_id}/value`)
                            .then(response => response.json())
                            .then(data => {
                                if (data.success) {
                                    // 更新界面上对应的属性值
                                    const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                    if (propertyElement) {
                                        propertyElement.textContent = `${data.value !== null ? data.value : 'N/A'} ${prop.unit || ''}`;
                                    }
                                    
                                    // 保存历史数据
                                    savePropertyHistory(deviceId, prop.id, data.value);
                                }
                            })
                            .catch(error => {
                                console.error('读取Modbus数据失败:', error);
                                const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                if (propertyElement) {
                                    propertyElement.textContent = `读取失败 ${prop.unit || ''}`;
                                }
                            });
                    } else if (bindingData && bindingData.calculation_expression) {
                        // 存在计算表达式绑定，计算值
                        return calculatePropertyValue(deviceId, prop, bindingData.calculation_expression)
                            .then(calculatedValue => {
                                const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                if (propertyElement) {
                                    propertyElement.textContent = `${calculatedValue} ${prop.unit || ''}`;
                                }
                                
                                // 保存历史数据
                                savePropertyHistory(deviceId, prop.id, calculatedValue);
                            })
                            .catch(error => {
                                console.error('计算属性值失败:', error);
                                const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                                if (propertyElement) {
                                    propertyElement.textContent = `计算失败 ${prop.unit || ''}`;
                                }
                            });
                    } else {
                        // 没有绑定，使用模拟值
                        let value = 'N/A';
                        if (prop.data_type === 'int' || prop.data_type === 'float') {
                            if (prop.min_value !== null && prop.max_value !== null) {
                                value = (Math.random() * (prop.max_value - prop.min_value) + prop.min_value).toFixed(2);
                            } else {
                                value = (Math.random() * 100).toFixed(2);
                            }
                        }
                        
                        // 更新界面上对应的属性值
                        const propertyElement = document.querySelector(`.property-item[data-property-id="${prop.id}"] .property-value`);
                        if (propertyElement) {
                            propertyElement.textContent = `${value} ${prop.unit || ''}`;
                        }
                        
                        // 保存历史数据
                        savePropertyHistory(deviceId, prop.id, value);
                    }
                })
                .catch(error => {
                    console.error('检查绑定失败:', error);
                });
        }
        
        // 计算属性值
        function calculatePropertyValue(deviceId, prop, expression) {
            // 获取设备的所有属性值用于计算，但跳过其他计算属性以避免循环
            return getDevicePropertiesForCalculation(deviceId, true)
                .then(propertyValues => {
                    try {
                        // 替换表达式中的属性标识符为实际值
                        let calculatedExpression = expression;
                        for (const [identifier, value] of Object.entries(propertyValues)) {
                            // 只替换完整的标识符，避免部分匹配
                            const regex = new RegExp('\\b' + identifier + '\\b', 'g');
                            // 确保值是数字类型
                            const numericValue = parseFloat(value);
                            if (!isNaN(numericValue)) {
                                calculatedExpression = calculatedExpression.replace(regex, numericValue);
                            }
                        }
                        
                        // 安全地计算表达式结果
                        const result = safeEval(calculatedExpression);
                        // 确保返回的是数字类型并保留两位小数
                        const finalResult = Number.isFinite(result) ? parseFloat(result.toFixed(2)) : 'N/A';
                        return finalResult;
                    } catch (error) {
                        console.error('计算表达式失败:', error);
                        throw new Error('表达式计算错误: ' + error.message);
                    }
                });
        }
        
        // 安全的表达式计算函数
        function safeEval(expression) {
            // 只允许数字、基本运算符、小数点、括号和空格
            if (!/^[\d+\-*/().\s]+$/.test(expression)) {
                throw new Error('表达式包含非法字符');
            }
            
            // 检查表达式是否为空
            if (!expression || expression.trim() === '') {
                throw new Error('表达式为空');
            }
            
            // 使用Function构造函数而不是eval（相对更安全）
            try {
                return Function('"use strict"; return (' + expression + ')')();
            } catch (e) {
                throw new Error('表达式语法错误: ' + e.message);
            }
        }
        
        // 获取设备属性值用于计算
        function getDevicePropertiesForCalculation(deviceId, skipCalculated = false) {
            console.log('开始获取设备属性值用于计算, 设备ID:', deviceId, '当前选中设备:', selectedDevice, '跳过计算属性:', skipCalculated);
            // 获取设备类型
            return getDeviceType(selectedDevice.type)
                .then(deviceType => {
                    console.log('获取到设备类型:', deviceType);
                    if (deviceType) {
                        // 获取设备属性
                        return getDeviceProperties(deviceType.id)
                            .then(properties => {
                                console.log('获取到设备属性:', properties);
                                // 获取所有属性的当前值
                                const valuePromises = properties.map(prop => {
                                    console.log('获取属性绑定信息:', prop.name, '属性ID:', prop.id);
                                    return getPropertyBinding(deviceId, prop.id)
                                        .then(bindingData => {
                                            console.log('属性绑定数据:', prop.name, bindingData);
                                            if (bindingData && bindingData.modbus_point_id) {
                                                // 从Modbus获取值
                                                console.log('从Modbus获取值:', prop.name, '点位ID:', bindingData.modbus_point_id);
                                                return fetch(`/api/modbus-point/${bindingData.modbus_point_id}/value`)
                                                    .then(response => response.json())
                                                    .then(data => {
                                                        if (data.success && data.value !== null) {
                                                            console.log('成功获取Modbus值:', prop.name, data.value);
                                                            return { identifier: prop.identifier, value: data.value };
                                                        } else {
                                                            console.log('Modbus读取失败，使用默认值0:', prop.name);
                                                            // 如果Modbus读取失败，使用默认值0
                                                            return { identifier: prop.identifier, value: 0 };
                                                        }
                                                    })
                                                    .catch(error => {
                                                        console.error('读取Modbus数据失败:', error);
                                                        // 如果Modbus读取失败，使用默认值0
                                                        return { identifier: prop.identifier, value: 0 };
                                                    });
                                            } else if (bindingData && bindingData.calculation_expression && !skipCalculated) {
                                                // 递归处理计算表达式（简单处理，避免循环依赖）
                                                // 对于计算表达式属性，我们先尝试计算它的值
                                                console.log('计算属性值:', prop.name, '表达式:', bindingData.calculation_expression);
                                                return calculatePropertyValue(deviceId, prop, bindingData.calculation_expression)
                                                    .then(calculatedValue => {
                                                        console.log('计算完成:', prop.name, calculatedValue);
                                                        return { identifier: prop.identifier, value: calculatedValue };
                                                    })
                                                    .catch(error => {
                                                        console.error('计算属性值失败:', error);
                                                        // 如果计算失败，使用默认值0
                                                        return { identifier: prop.identifier, value: 0 };
                                                    });
                                            } else {
                                                // 没有绑定，使用模拟值
                                                console.log('使用模拟值:', prop.name);
                                                let value = 0;
                                                if (prop.data_type === 'int' || prop.data_type === 'float') {
                                                    if (prop.min_value !== null && prop.max_value !== null) {
                                                        value = (Math.random() * (prop.max_value - prop.min_value) + prop.min_value);
                                                    } else {
                                                        value = (Math.random() * 100);
                                                    }
                                                }
                                                return { identifier: prop.identifier, value: value };
                                            }
                                        });
                                });
                                
                                return Promise.all(valuePromises)
                                    .then(results => {
                                        // 转换为对象格式 { identifier: value }
                                        const propertyValues = {};
                                        results.forEach(result => {
                                            propertyValues[result.identifier] = result.value;
                                        });
                                        console.log('获取到的所有属性值:', propertyValues);
                                        return propertyValues;
                                    });
                            });
                    } else {
                        throw new Error('无法获取设备类型信息');
                    }
                });
        }
        
        // 渲染设备详情
        function renderDeviceDetails(device, deviceType, properties, methods, events) {
            const container = document.getElementById('device-details');
            
            // 并行获取所有属性的真实值，而不是嵌套Promise
            const valuePromises = properties.map(prop => {
                return getPropertyBinding(device.id, prop.id)
                    .then(bindingData => {
                        if (bindingData && bindingData.modbus_point_id) {
                            // 存在Modbus绑定，从Modbus读取真实值
                            return fetch(`/api/modbus-point/${bindingData.modbus_point_id}/value`)
                                .then(response => response.json())
                                .then(data => {
                                    if (data.success) {
                                        // 保存历史数据
                                        savePropertyHistory(device.id, prop.id, data.value);
                                        
                                        return {
                                            ...prop,
                                            value: data.value !== null ? data.value : 'N/A'
                                        };
                                    } else {
                                        return {
                                            ...prop,
                                            value: '读取失败: ' + data.message
                                        };
                                    }
                                })
                                .catch(error => {
                                    console.error('读取Modbus数据失败:', error);
                                    return {
                                        ...prop,
                                        value: '读取失败: ' + error.message
                                    };
                                });
                        } else if (bindingData && bindingData.calculation_expression) {
                            // 存在计算表达式，计算值
                            return calculatePropertyValue(device.id, prop, bindingData.calculation_expression)
                                .then(calculatedValue => {
                                    // 保存历史数据
                                    savePropertyHistory(device.id, prop.id, calculatedValue);
                                    
                                    return {
                                        ...prop,
                                        value: calculatedValue
                                    };
                                })
                                .catch(error => {
                                    console.error('计算属性值失败(渲染时):', error);
                                    return {
                                        ...prop,
                                        value: '计算失败: ' + error.message
                                    };
                                });
                        } else {
                            // 没有绑定，使用模拟值
                            let value = 'N/A';
                            if (prop.data_type === 'int' || prop.data_type === 'float') {
                                if (prop.min_value !== null && prop.max_value !== null) {
                                    value = (Math.random() * (prop.max_value - prop.min_value) + prop.min_value).toFixed(2);
                                } else {
                                    value = (Math.random() * 100).toFixed(2);
                                }
                            }
                            
                            // 保存历史数据
                            savePropertyHistory(device.id, prop.id, value);
                            
                            return {
                                ...prop,
                                value: value
                            };
                        }
                    })
                    .catch(error => {
                        console.error('检查绑定失败:', error);
                        // 出错时也使用模拟值
                        let value = 'N/A';
                        if (prop.data_type === 'int' || prop.data_type === 'float') {
                            if (prop.min_value !== null && prop.max_value !== null) {
                                value = (Math.random() * (prop.max_value - prop.min_value) + prop.min_value).toFixed(2);
                            } else {
                                value = (Math.random() * 100).toFixed(2);
                            }
                        }
                        return {
                            ...prop,
                            value: value + ' (绑定检查失败: ' + error.message + ')'
                        };
                    });
            });
            
            Promise.all(valuePromises).then(propertiesWithValues => {
                let html = `
                    <h3>${device.name || 'N/A'}</h3>
                    <p>设备编码: ${device.code || 'N/A'}</p>
                    <p>设备类型: ${device.type || 'N/A'}</p>
                    <p>设备型号: ${device.model || 'N/A'}</p>
                    <p>采购日期: ${device.purchase_date || 'N/A'}</p>
                    
                    <h4>属性</h4>
                `;
                
                if (propertiesWithValues.length > 0) {
                    html += '<div class="properties-list">';
                    propertiesWithValues.forEach(prop => {
                        html += `
                            <div class="property-item" data-property-id="${prop.id}">
                                <span class="property-name">${prop.name || 'N/A'} (${prop.identifier || 'N/A'})</span>
                                <span class="property-value-container">
                                    <span class="property-value">${prop.value !== undefined ? prop.value : 'N/A'} ${prop.unit || ''}</span>
                                    <a href="#" class="history-link" onclick="showPropertyHistory(${device.id}, ${prop.id}); return false;">[查看历史]</a>
                                </span>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="no-data">暂无属性定义</div>';
                }
                
                html += '<h4>方法</h4>';
                
                if (methods.length > 0) {
                    html += '<div class="methods-list">';
                    methods.forEach(method => {
                        html += `
                            <div class="method-item">
                                <button class="method-btn" onclick="executeMethod('${method.identifier || ''}')">${method.name || '未知方法'} (${method.identifier || 'N/A'})</button>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="no-data">暂无方法定义</div>';
                }
                
                html += '<h4>事件</h4>';
                
                if (events.length > 0) {
                    html += '<div class="events-list">';
                    events.forEach(event => {
                        // 根据您的要求设置默认状态为"正常"
                        let statusClass = 'event-normal';
                        let statusText = '正常';
                        
                        // 检查事件是否被触发
                        const isTriggered = checkEventTrigger(event, propertiesWithValues);
                        
                        // 根据事件级别和触发状态设置显示文本
                        if (isTriggered) {
                            // 事件被触发
                            if (event.level === 'warning') {
                                statusClass = 'event-warning';
                                statusText = '警告';
                            } else if (event.level === 'error') {
                                statusClass = 'event-error';
                                statusText = '错误';
                            } else {
                                // info级别事件触发时显示"注意"
                                statusClass = 'event-info';
                                statusText = '注意';
                            }
                        } else {
                            // 事件未触发，统一显示"正常"
                            statusClass = 'event-normal';
                            statusText = '正常';
                        }
                        
                        // 保存事件历史数据
                        saveEventHistory(device.id, event.id, isTriggered ? 'triggered' : 'normal');
                        
                        html += `
                            <div class="event-item">
                                <span>${event.name || '未知事件'} (${event.identifier || 'N/A'})</span>
                                <span class="event-status ${statusClass}">${statusText}</span>
                            </div>
                        `;
                    });
                    html += '</div>';
                } else {
                    html += '<div class="no-data">暂无事件定义</div>';
                }

                container.innerHTML = html;
            });
        }
        
        // 保存属性历史数据
        function savePropertyHistory(deviceId, propertyId, value) {
            // 发送POST请求保存历史数据
            fetch('/api/property-history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    device_id: deviceId,
                    property_id: propertyId,
                    value: value
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('保存属性历史数据失败:', data.message);
                }
            })
            .catch(error => {
                console.error('保存属性历史数据出错:', error);
            });
        }
        
        // 保存事件历史数据
        function saveEventHistory(deviceId, eventId, status) {
            // 发送POST请求保存历史数据
            fetch('/api/event-history', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    device_id: deviceId,
                    event_id: eventId,
                    status: status
                })
            })
            .then(response => response.json())
            .then(data => {
                if (!data.success) {
                    console.error('保存事件历史数据失败:', data.message);
                }
            })
            .catch(error => {
                console.error('保存事件历史数据出错:', error);
            });
        }
        
        // 显示属性历史数据
        function showPropertyHistory(deviceId, propertyId) {
            // 创建模态框显示历史数据图表
            createHistoryModal(deviceId, propertyId);
        }
        
        // 创建历史数据模态框
        function createHistoryModal(deviceId, propertyId) {
            // 移除已存在的模态框
            const existingModal = document.getElementById('history-modal');
            if (existingModal) {
                existingModal.remove();
            }
            
            // 创建模态框
            const modal = document.createElement('div');
            modal.id = 'history-modal';
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.5);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
            `;
            
            // 创建模态框内容
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
                background: white;
                padding: 20px;
                border-radius: 10px;
                width: 80%;
                max-width: 800px;
                max-height: 80%;
                overflow: hidden;
                position: relative;
            `;
            
            // 添加关闭按钮
            const closeBtn = document.createElement('span');
            closeBtn.innerHTML = '&times;';
            closeBtn.style.cssText = `
                position: absolute;
                top: 10px;
                right: 15px;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
                color: #aaa;
            `;
            closeBtn.onclick = () => modal.remove();
            
            // 添加标题
            const title = document.createElement('h2');
            title.textContent = '属性历史数据';
            title.style.marginTop = '0';
            
            // 添加图表容器
            const chartContainer = document.createElement('div');
            chartContainer.className = 'chart-container';
            chartContainer.style.cssText = `
                position: relative;
                height: 400px;
                margin-top: 20px;
            `;
            
            const canvas = document.createElement('canvas');
            chartContainer.appendChild(canvas);
            
            // 组装模态框
            modalContent.appendChild(closeBtn);
            modalContent.appendChild(title);
            modalContent.appendChild(chartContainer);
            modal.appendChild(modalContent);
            document.body.appendChild(modal);
            
            // 加载并显示历史数据
            loadAndDisplayPropertyHistory(deviceId, propertyId, canvas);
        }
        
        // 加载并显示属性历史数据
        function loadAndDisplayPropertyHistory(deviceId, propertyId, canvas) {
            fetch(`/api/property-history/${deviceId}/${propertyId}?limit=50`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        renderPropertyHistoryChart(data.data, canvas);
                    } else {
                        console.error('加载历史数据失败:', data.message);
                    }
                })
                .catch(error => {
                    console.error('加载历史数据出错:', error);
                });
        }
        
        // 渲染属性历史数据图表
        function renderPropertyHistoryChart(historyData, canvas) {
            console.log('渲染属性历史数据图表:', historyData, canvas);
            
            // 检查Canvas元素是否存在
            if (!canvas) {
                console.error('Canvas元素不存在');
                return;
            }
            
            const ctx = canvas.getContext('2d');
            if (!ctx) {
                console.error('无法获取Canvas上下文');
                return;
            }
            
            // 准备图表数据
            const labels = historyData.map(item => {
                const date = new Date(item.timestamp);
                return date.toLocaleString();
            }).reverse();
            
            const values = historyData.map(item => {
                const value = parseFloat(item.value);
                return isNaN(value) ? 0 : value;
            }).reverse();
            
            console.log('图表数据:', {labels, values});
            
            // 创建图表
            try {
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: labels,
                        datasets: [{
                            label: '属性值',
                            data: values,
                            borderColor: 'rgb(75, 192, 192)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            tension: 0.1,
                            fill: false
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        scales: {
                            y: {
                                beginAtZero: false
                            },
                            x: {
                                ticks: {
                                    maxRotation: 45,
                                    minRotation: 45
                                }
                            }
                        }
                    }
                });
                console.log('图表创建成功');
            } catch (error) {
                console.error('创建图表失败:', error);
            }
        }
        
        // 执行方法
        function executeMethod(methodIdentifier) {
            alert(`执行方法: ${methodIdentifier}\n实际应用中这里会调用后端API执行相应操作`);
        }
        
        // 检查事件是否被触发
        function checkEventTrigger(event, properties) {
            // 如果事件没有条件表达式，则不触发
            if (!event.condition) {
                return false;
            }
            
            try {
                // 创建一个包含所有属性值的上下文对象
                const context = {};
                properties.forEach(prop => {
                    // 确保属性值是数字类型，如果不是则尝试转换
                    const value = parseFloat(prop.value);
                    if (!isNaN(value)) {
                        context[prop.identifier] = value;
                    } else {
                        // 对于非数字值，保留原始值
                        context[prop.identifier] = prop.value;
                    }
                });
                
                // 获取事件条件表达式
                const expression = event.condition.trim();
                
                // 简单的安全表达式评估函数
                function evaluateExpression(expr, ctx) {
                    // 替换属性标识符为实际值
                    let resultExpr = expr;
                    for (const [key, value] of Object.entries(ctx)) {
                        // 转义特殊字符
                        const escapedKey = key.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                        const regex = new RegExp('\\b' + escapedKey + '\\b', 'g');
                        // 确保替换的值是安全的
                        const safeValue = (typeof value === 'string') ? JSON.stringify(value) : value;
                        resultExpr = resultExpr.replace(regex, safeValue);
                    }
                    
                    // 只允许特定的字符（数字、运算符、空格、括号、小数点、引号）
                    if (!/^[0-9+\-*/().<>=!&|\s"']+$/.test(resultExpr)) {
                        throw new Error('表达式包含非法字符');
                    }
                    
                    // 使用Function构造器而不是eval来评估表达式（相对更安全）
                    return Function('"use strict"; return (' + resultExpr + ')')();
                }
                
                const result = evaluateExpression(expression, context);
                return Boolean(result);
            } catch (error) {
                console.error('事件条件表达式求值失败:', error);
                return false;
            }
        }
    </script>
